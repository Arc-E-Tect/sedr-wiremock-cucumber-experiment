[bundles]

cucumber = ["cucumber-java", "cucumber-junit-platform-engine", "cucumber-spring"]
junit = ["junit-jupiter", "junit-platform-suite"]
logging = ["slf4j-api", "logback-classic", "logback-core", "jansi"]
spring-boot = ["spring-boot-starter", "spring-boot-start-web", "spring-boot-start-hateoas", "spring-boot-start-actuator",
    "spring-boot-start-webflux", "spring-boot-starter-test", "spring-boot-start-logging"]

[plugins]

io-freefair-lombok = { id = "io.freefair.lombok", version = "8.13.1" }

org-springframework-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }

io-spring-dependency-management = { id = "io.spring.dependency-management", version = "1.1.7" }

[versions]

jakarta = "6.1.0"
junit-jupiter = "5.13.0"
junit-platform = "1.13.0"

cucumber = "7.23.0"

slf4j = "2.0.17"
logback = "1.5.18"
jansi = "2.4.2"

spring-boot = "3.5.0"

wiremock-spring = "3.10.0"

[libraries]

junit-jupiter = { group = "org.junit.jupiter", name = "junit-jupiter", version.ref = "junit-jupiter" }
junit-platform-suite =  { module = "org.junit.platform:junit-platform-suite", version.ref = "junit-platform" }

cucumber-junit-platform-engine = { module = "io.cucumber:cucumber-junit-platform-engine", version.ref = "cucumber" }
cucumber-java = { module = "io.cucumber:cucumber-java", version.ref = "cucumber"}
cucumber-spring = { module = "io.cucumber:cucumber-spring", version.ref = "cucumber"}

slf4j-api =  { module = "org.slf4j:slf4j-api", version.ref = "slf4j"}
logback-classic =  { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
logback-core =  { module = "ch.qos.logback:logback-core", version.ref = "logback" }
jansi =  { module = "org.fusesource.jansi:jansi", version.ref = "jansi" }

spring-boot-starter = { module = "org.springframework.boot:spring-boot-starter", version.ref = "spring-boot" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test", version.ref = "spring-boot" }
spring-boot-start-web = { module = "org.springframework.boot:spring-boot-starter-web", version.ref = "spring-boot" }
spring-boot-start-hateoas = { module = "org.springframework.boot:spring-boot-starter-hateoas", version.ref = "spring-boot" }
spring-boot-start-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator", version.ref = "spring-boot" }
spring-boot-start-webflux = { module = "org.springframework.boot:spring-boot-starter-webflux", version.ref = "spring-boot" }
spring-boot-start-logging = { module = "org.springframework.boot:spring-boot-starter-logging", version.ref = "spring-boot" }

jakarta-servlet-api = { module = "jakarta.servlet:jakarta.servlet-api", version.ref = "jakarta" }

wiremock-spring-boot = { module = "org.wiremock.integrations:wiremock-spring-boot", version.ref = "wiremock-spring" }
